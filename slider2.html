<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slider2.css">    
    <title>Document</title>
</head>
<body>
   

<div id="content-slider">
  <div class="slider-wrap"> 

    <h1 class="slider-main-title">automatic slider css only</h1>

    <!-- ===== Thumbnail ControlNav ======= -->         
    <input type="radio" id="input-1" name="i" >         
    <input type="radio" id="input-2" name="i" >         
    <input type="radio" id="input-3" name="i" >
    <input type="radio" id="input-4" name="i" >

    <nav class="slider-dot-control">
      <label for="input-1" class="slider-dot"></label>
      <label for="input-2" class="slider-dot"></label>
      <label for="input-3" class="slider-dot"></label>
      <label for="input-4" class="slider-dot"></label>
    </nav>

    <!-- =================================== -->    
    <nav class="slider-arrow-control">
      <label for="input-1"></label>
      <label for="input-2"></label>
      <label for="input-3"></label>
      <label for="input-4"></label>
    </nav>
    <!-- =================================== -->

    <!-- ===== IMages ======= -->                           

    <div class="slider">
      <div class="slider-inner">

        <figure>
          <img src="https://images.unsplash.com/photo-1563782414411-b05969e9ebd4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" alt="" id="i-1" class="slider-img">

        </figure>

        <figure>

          <img src="https://images.unsplash.com/photo-1585011070837-1bf8e294a858?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="" id="i-2" class="slider-img">

          <img src="https://images.unsplash.com/photo-1551520133-9e6d5eacaedb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80" alt="" id="i-3" class="slider-img">
